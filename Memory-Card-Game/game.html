<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  

  <div class="container">
    <div class="div-info-restartbtn">
    <div class="game-info">
      <div><strong>Moves:</strong> <span id="moves">0</span></div>
      <div><strong>Time:</strong> <span id="timer">0</span> s</div>
      <div><strong>Score:</strong> <span id="score">0</span></div>
      <div><strong>Highest Score:</strong> <span id="highest-score">0</span></div>
    </div>
    <button class="restart-button" onclick="window.location.href='index.html'">Restart</button>
    </div>

    <div class="game-board"></div>
  </div>

  <script src="game.js"></script>
  <script>
    const selectedLevel = localStorage.getItem('selectedLevel') || 'easy';
    startGame(selectedLevel);
  </script>
</body>
</html>
